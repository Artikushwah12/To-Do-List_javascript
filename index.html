<!DOCTYPE html>
<html lang>
<head>
	
	<title>To-do List </title>

	<link rel="stylesheet" href="main.css" />
	<script src="main.js"></script>
</head>
<body>
	
	<header>
		<h1>TO DO List Course</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Put Your Tasks here?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

				

			</div>
		</section>
	</main>

	
</body>
</html>
